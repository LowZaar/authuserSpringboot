<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset='utf-8'>
<link rel='stylesheet' href=''>
<title>Login</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/loginStyle.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="box">

						<h1>Em Português</h1>
						<p class="text-muted">Please enter your login and password!</p>
						<form th:action="@{/}" th:object="${formUser}" method="POST">
							
							<input id="usuario" placeholder="User" required type="text" th:field="*{usuario}">
							<input id="senha" placeholder="Password" required type="password" th:field="*{senha}">
							<input type="submit" name="" value="Login">

						</form>
						<p class="text-muted">Não Possui Cadastro?</p>
						<a class="forgot text-muted" href="/cadastro">Clique
							aqui</a>
						<div class="col-md-12"></div>
					</div>

				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>






</html>
